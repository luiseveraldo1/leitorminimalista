<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowRead - Leitor Inteligente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== VARI√ÅVEIS DE COR E ESTILO ===== */
    :root {
      --bg-color: #f5f7fa;
      --card-bg-color: #ffffff;
      --text-color: #2c3e50;
      --heading-color: #1a2533;
      --primary-color: #4a69bd;
      --primary-hover-color: #3b5496;
      --secondary-color: #788a9e;
      --border-color: #dfe4ea;
      --shadow-color: rgba(0, 0, 0, 0.07);
      --success-color: #27ae60;
      --font-family: 'Poppins', 'Segoe UI', sans-serif;
      --border-radius: 16px;
      --card-padding: 25px;
    }

    /* ===== MODO ESCURO ===== */
    body.dark-mode {
      --bg-color: #1a2533;
      --card-bg-color: #2c3e50;
      --text-color: #e0e5eb;
      --heading-color: #ffffff;
      --border-color: #41546b;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    /* ===== CORPO E LAYOUT PRINCIPAL ===== */
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 25px;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    header h1 {
      color: var(--heading-color);
      margin: 0;
      font-size: 2.2rem;
    }
    header h1 span { color: var(--primary-color); }

    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .card {
      background: var(--card-bg-color);
      border-radius: var(--border-radius);
      padding: var(--card-padding);
      box-shadow: 0 8px 30px var(--shadow-color);
      transition: all 0.3s ease;
    }
    .card h3 {
      margin: 0 0 15px 0;
      color: var(--heading-color);
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    textarea, input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 15px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.2s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
    }
    #rawText { height: 120px; resize: vertical; }
    #processedText { height: 150px; resize: vertical; margin-top: 15px; }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      padding: 10px 15px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .alignment-btn { background-color: var(--secondary-color); flex-grow: 1; }
    .alignment-btn.active {
      background-color: var(--primary-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button.secondary { background-color: var(--secondary-color); }
    button.secondary:hover { background-color: #5f7184; }
    button.success { background-color: var(--success-color); }
    button.success:hover { background-color: #219a52; }

    label { display: block; margin-bottom: 5px; font-weight: 500; }
    .config-group { display: flex; gap: 15px; align-items: center; margin-bottom: 10px; }
    .config-group label { margin-bottom: 0; }
    .config-group input, .config-group select { margin-bottom: 0; }

    .reader-column { display: flex; flex-direction: column; gap: 25px; }
    #output {
      background: var(--card-bg-color);
      border-radius: var(--border-radius);
      padding: 50px;
      flex-grow: 1;
      font-size: 28px;
      line-height: 1.6;
      color: var(--heading-color);
      box-shadow: 0 8px 30px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.5s, transform 0.3s;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .motivation {
      color: var(--success-color);
      font-weight: bold;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .playback-controls { display: flex; justify-content: center; align-items: center; gap: 15px; }
    .playback-controls button { font-size: 1.5rem; padding: 12px 20px; }

    .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--primary-color); }
    input:checked + .slider:before { transform: translateX(22px); }

    @media (max-width: 1024px) {
      .container { grid-template-columns: 1fr; }
      header { flex-direction: column; align-items: flex-start; gap: 10px; }
      #output { min-height: 300px; font-size: 24px; padding: 30px; }
    }
    @media (max-width: 768px) {
      body { padding: 15px; }
      header h1 { font-size: 1.8rem; }
      .button-group, .playback-controls { justify-content: center; }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>Flow<span>Read</span></h1>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </header>

    <!-- CONTROLES -->
    <aside class="controls-column">
      <div class="card">
        <h3>1. Insira seu Texto</h3>
        <textarea id="rawText" rows="6" placeholder="Cole seu texto aqui ou importe de um link..."></textarea>
        <div class="button-group">
          <button onclick="importFromLink()">üìé Importar de Link</button>
          <button onclick="clearRawText()" class="secondary">üóëÔ∏è Limpar</button>
        </div>
        <div class="button-group" style="margin-top: 15px;">
          <button onclick="generateSentences()">üìå Gerar Frases</button>
          <button onclick="generateSmartSummary()">üìù Resumo Inteligente</button>
        </div>
      </div>

      <div class="card">
        <h3>2. Revise e Edite</h3>
        <textarea id="processedText" placeholder="Frases extra√≠das ou resumidas aparecer√£o aqui. Voc√™ pode edit√°-las antes de iniciar a leitura."></textarea>
        <div class="button-group">
          <button onclick="syncProcessedText()">üîÑ Sincronizar Edi√ß√µes</button>
        </div>
      </div>

      <div class="card">
        <h3>‚öôÔ∏è Configura√ß√µes de Leitura</h3>
        <label for="voiceSelect">Voz</label>
        <select id="voiceSelect"></select>

        <div class="config-group">
          <label>Velocidade: <input type="number" id="voiceRate" value="1" min="0.1" max="3" step="0.1"></label>
          <label>Tamanho: <input type="number" id="fontSize" value="28" min="12" max="60"></label>
        </div>

        <div class="config-group">
          <label for="fontColor">Cor:</label>
          <input type="color" id="fontColor" value="#1a2533">
        </div>

        <label for="fontFamily">Fonte</label>
        <select id="fontFamily">
          <option value="Poppins, sans-serif">Poppins</option>
          <option value="Georgia, serif">Georgia</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="Courier New, monospace">Courier New</option>
          <option value="Verdana, sans-serif">Verdana</option>
        </select>

        <label style="margin-top: 15px;">Alinhamento do Texto</label>
        <div class="button-group">
          <button class="alignment-btn" onclick="alignText('left', this)">Esquerda</button>
          <button class="alignment-btn" onclick="alignText('justify', this)">Justificar</button>
          <button class="alignment-btn" onclick="alignText('right', this)">Direita</button>
        </div>

        <label style="margin-top: 15px;">Frases Motivacionais</label>
        <div class="config-group">
          <label>A cada <input type="number" id="motivationEvery" value="0" min="0" style="width:60px"> frases</label>
        </div>
      </div>

      <div class="card">
        <h3>üíæ Gerenciamento</h3>
        <div class="button-group">
          <button onclick="exportJSON()">üì• Exportar JSON</button>
          <label for="importFile" class="button secondary" style="cursor:pointer;">üì§ Importar JSON</label>
          <input type="file" id="importFile" onchange="importJSON(event)" style="display:none;">
        </div>
        <div class="button-group" style="margin-top: 10px;">
          <button onclick="saveToCloud()" class="success">‚òÅÔ∏è Salvar e Copiar Link</button>
          <button onclick="loadBinByLink()">üìÇ Carregar da Nuvem</button>
        </div>
      </div>
    </aside>

    <!-- LEITOR -->
    <main class="reader-column">
      <div id="output">
        Bem-vindo ao FlowRead! Cole um texto e gere frases para come√ßar.
      </div>

      <div class="card">
        <div class="playback-controls">
          <button onclick="prevSentence()" title="Voltar">‚¨ÖÔ∏è</button>
          <button onclick="startAuto()" title="Autom√°tico">‚ñ∂Ô∏è</button>
          <button onclick="pauseAuto()" title="Pausar">‚è∏Ô∏è</button>
          <button onclick="resetReader()" title="Resetar">üîÑ</button>
          <button onclick="nextSentence()" title="Avan√ßar">‚û°Ô∏è</button>
        </div>
        <div class="playback-controls" style="margin-top: 15px;">
          <button onclick="toggleVoice()">üîä Voz On/Off</button>
          <button onclick="manualMode()">üìñ Modo Manual</button>
        </div>
      </div>

      <div class="card">
        <h3>Pesquisa R√°pida</h3>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="searchInput" placeholder="Pesquisar termo no Google...">
          <button onclick="searchGoogle()">üîç</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // =======================
    // VARI√ÅVEIS GLOBAIS
    // =======================
    let sentences = [];
    let currentIndex = 0;
    let autoInterval = null;
    let voices = window.speechSynthesis.getVoices();
    let autoPlay = false;
    let voiceEnabled = true;

    // =======================
    // FUN√á√ïES PRINCIPAIS
    // =======================
    function generateSentences() {
      const text = document.getElementById('rawText').value.trim();
      if (!text) return alert("Cole um texto primeiro!");
      sentences = text.match(/[^.!?]+[.!?]?/g) || [text];
      document.getElementById('processedText').value = sentences.join('\n');
      currentIndex = 0;
      displaySentence();
    }

    function generateSmartSummary() {
      const text = document.getElementById('rawText').value.trim();
      if (!text) return alert("Cole um texto primeiro!");
      const summary = text.split('.').slice(0,3).join('.') + '.';
      sentences = summary.match(/[^.!?]+[.!?]?/g) || [summary];
      document.getElementById('processedText').value = sentences.join('\n');
      currentIndex = 0;
      displaySentence();
    }

    function displaySentence() {
      if (sentences.length === 0) return;
      document.getElementById('output').textContent = sentences[currentIndex];
    }

    function nextSentence() {
      if (currentIndex < sentences.length -1) currentIndex++;
      displaySentence();
    }

    function prevSentence() {
      if (currentIndex > 0) currentIndex--;
      displaySentence();
    }

    function startAuto() {
      if (autoInterval) clearInterval(autoInterval);
      autoInterval = setInterval(() => {
        nextSentence();
        if (currentIndex === sentences.length -1) clearInterval(autoInterval);
      }, 2000);
    }

    function pauseAuto() {
      if (autoInterval) clearInterval(autoInterval);
    }

    function resetReader() {
      currentIndex = 0;
      displaySentence();
    }

    function clearRawText() {
      document.getElementById('rawText').value = '';
      sentences = [];
      currentIndex = 0;
      displaySentence();
    }

    function syncProcessedText() {
      const text = document.getElementById('processedText').value.trim();
      sentences = text.split('\n').filter(s => s.trim());
      currentIndex = 0;
      displaySentence();
    }

    function alignText(direction, btn) {
      document.getElementById('output').style.textAlign = direction;
      document.querySelectorAll('.alignment-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function toggleVoice() { voiceEnabled = !voiceEnabled; }

    function manualMode() { pauseAuto(); }

    function searchGoogle() {
      const query = document.getElementById('searchInput').value;
      if (!query) return alert("Digite algo para pesquisar!");
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }

    function exportJSON() {
      const data = { sentences, currentIndex };
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "flowread.json";
      a.click();
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const data = JSON.parse(e.target.result);
        sentences = data.sentences || [];
        currentIndex = data.currentIndex || 0;
        document.getElementById('processedText').value = sentences.join('\n');
        displaySentence();
      };
      reader.readAsText(file);
    }

    function importFromLink() {
      const url = prompt("Cole a URL do texto:");
      if (!url) return;
      fetch(url)
        .then(r => r.text())
        .then(text => { document.getElementById('rawText').value = text; })
        .catch(() => alert("Erro ao importar do link"));
    }

    function saveToCloud() {
      alert("Funcionalidade de nuvem n√£o implementada ainda.");
    }

    function loadBinByLink() {
      alert("Funcionalidade de carregar da nuvem n√£o implementada ainda.");
    }

    // =======================
    // DARK MODE
    // =======================
    document.getElementById('darkModeToggle').addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });

    // =======================
    // VOICES
    // =======================
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      const select = document.getElementById('voiceSelect');
      select.innerHTML = '';
      voices.forEach(v => { 
        const option = document.createElement('option');
        option.value = v.name; option.textContent = v.name;
        select.appendChild(option);
      });
    }
    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = populateVoices;

  </script>
</body>
</html>
